<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/1aa83cb145.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="back">
        <div class="overlay"></div>
        <div class="backLeft">
            <div class="textOverlay">
                <h1 class="phibook"><b class="P">P</b>hibook</h1>
                <p>Connect with friends and the world around you on Phibook.</p>
            </div>
        </div>
    </div>
    <div id="slideBox">
        <div class="topLayer">
            <div class="right">
                <div class="content">
                    <h2>Request Password Reset</h2>
                    <div class="alert" id="alert-container">
                        <span id="alert-message"></span>
                        <i class="fa-solid fa-x" id="close-alert"></i>                        
                    </div>
                    <form id="reset-request-form">
                        <div class="icon-set">
                            <i class="fa-solid fa-envelope"></i>
                            <input id="email" type="email" name="email" placeholder="Email" required>
                        </div>                        
                        <button type="submit">Send Reset Link</button>
                    </form>
                    <div class="pass_btn_set">
                        <button class="off" onclick="window.location.href='login.html'">Login</button>  
                        <button class="off" onclick="window.location.href='register.html'">sign up</button>                      
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="reset_password_request.js"></script>
</body>
</html>
