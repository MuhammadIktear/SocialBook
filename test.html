<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <script src="https://kit.fontawesome.com/1aa83cb145.js" crossorigin="anonymous"></script>
    <style>
        .form-input {
            width: 100%;
            padding: 20px;
            background: rgb(247, 244, 244);
            border-radius: 10px;
            box-shadow: 5px 5px 5px solid rgb(255, 255, 255);
            position: fixed;
            bottom: -100%;
            left: 0;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        .form-input.show {
            transform: translateY(0);
        }        
        .form-input .img {
            width: 100%;
            margin-bottom: 30px;
            display: block; /* Ensure image preview is visible */
        }
        .form-input label {
            display: block;
            width: 45%;
            height: 45px;
            margin-left: 25%;
            text-align: center;
            background: #161616;
            line-height: 45px;
            color: white;
            font-size: 15px;
            text-transform: uppercase;
            font-family: sans-serif;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-input input[type="file"] {
            display: none;
        }
        .user-profile-post-x {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-profile-post-x img {
            width: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-profile-post-x p {
            font-weight: 400;
            color: #626262;
        }
        .user-profile-post-x small {
            font-size: 12px;
        }
        .user-profile-post-x i {
            margin-left: 3px;
        }
        .post-img-name {
            display: flex;
            align-items: center;
        }
        .post-input- textarea {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 0;
            outline: 0;
            background: rgb(247, 244, 244);
            border-bottom: 1px solid #ccc;
            resize: none;
        }
        .form-input button {
            padding: 10px;
            border: none;
            float: right;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .form-input button:hover {
            background-color: #0056b3;
        }
        .close-btn {
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <!-- Navigation content here -->
    </nav>
    <button id="testButton">Show Form</button>
    <div class="form-input" id="formInput">
        <div class="user-profile-post-x">
            <div class="post-img-name">
                <img src="images/profile-pic.png" alt="">
                <p>Jhon Nibichon</p>
            </div>
            <div>
                <span class="close-btn" id="closeBtn">&times;</span>
            </div>
        </div>
        <div class="post-input-">
            <textarea rows="3" placeholder="What's on your mind, Jhon?"></textarea>
        </div>
        <br>
        <div class="preview">
            <img class="img" src="" alt="Image Preview" id="file-ip-1-preview">
        </div>
        <div>
            <label for="file-ip-1">Upload Image</label>
            <button>Next</button>
        </div>
        <input type="file" id="file-ip-1" accept="image/*">
    </div>
    <div class="container">
        <!-- Main content -->
        <div class="main-sidebar">
            <div class="write-post-container">
                <div class="user-profile user-profile-post">
                    <img src="images/profile-pic.png" alt="">
                    <div>
                        <p>Jhon Nibichon</p>
                    </div>
                </div>
                <div class="post-input-container">
                    <textarea id="postTextarea" rows="3" placeholder="What's on your mind, Jhon?"></textarea>
                    <div class="add-post-links">
                        <a href="#" id="photoLink"><img src="images/photo.png" alt="Photo">Photo</a>
                        <a href="#" id="videoLink"><img src="images/feeling.png" alt="Video">Video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('postTextarea');
            const photoLink = document.getElementById('photoLink');
            const videoLink = document.getElementById('videoLink');
            const formInput = document.getElementById('formInput');
            const closeBtn = document.getElementById('closeBtn');
            const testButton = document.getElementById('testButton');
        
            function showForm() {
                formInput.classList.add('show');
            }
        
            function hideForm() {
                formInput.classList.remove('show');
            }
        
            textarea.addEventListener('click', showForm);
            photoLink.addEventListener('click', (event) => {
                event.preventDefault();
                showForm();
            });
            videoLink.addEventListener('click', (event) => {
                event.preventDefault();
                showForm();
            });
            closeBtn.addEventListener('click', hideForm);
            testButton.addEventListener('click', showForm);
        
            function handleFileInputChange(event) {
                const fileInput = event.target;
                if (fileInput.files && fileInput.files.length > 0) {
                    const src = URL.createObjectURL(fileInput.files[0]);
                    const preview = document.getElementById("file-ip-1-preview");
                    preview.src = src;
                    preview.style.display = "block";
                }
            }
        
            document.getElementById('file-ip-1').addEventListener('change', handleFileInputChange);
        });
    </script>
</body>
</html>
