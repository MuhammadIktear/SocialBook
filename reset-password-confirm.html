<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Confirm</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/1aa83cb145.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="back">
        <div class="overlay"></div>
        <div class="backLeft">
            <div class="textOverlay">
                <h1 class="phibook"><b class="P">P</b>hibook</h1>
                <p>Connect with friends and the world around you on Phibook.</p>
            </div>
        </div>
    </div>
    <div id="slideBox">
        <div class="topLayer">
            <div class="right">
                <div class="content">
                    <h2>Reset Password</h2>
                    <div class="alert" id="alert-container">
                        <span id="alert-message"></span>
                        <i class="fa-solid fa-x" id="close-alert"></i>                        
                    </div>
                    <form id="reset-confirm-form" method="post">
                        <div class="icon-set">
                            <i class="fa-solid fa-lock"></i>
                            <input id="new-password" type="password" name="new_password" placeholder="New Password" required>
                        </div>
                        <div class="icon-set">
                            <i class="fa-solid fa-lock"></i>
                            <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" required>
                        </div>                        
                        <button type="submit">Save new password</button>
                    </form>
                    <div class="pass_btn_set">
                        <button class="off" onclick="window.location.href='login.html'">Login</button>       
                        <button class="off" onclick="window.location.href='register.html'">Sign up</button>                                         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="reset-password-confirm.js"></script>
</body>
</html>
