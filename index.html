<body>
    <nav>
        <div class="nav-left">
            <a style="text-decoration: none;" href="index.html"><h1 class="phibook"><b class="P">P</b>hibook</h1></a>
            <ul>
                <li>
                    <a href="index.html">
                        <img src="images/home.png" alt="Home">
                    </a>
                </li>
                <li><img src="images/info.png"></li>
                <li><img src="images/contact-mail.png"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src="images/profile-pic.png">
            </div>
        </div>
        <!-- setting-menu -->
        <div class="settings-menu">

            <div id="dark-btn">
                <span></span>
            </div>

            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="">
                    <div>
                        <p>Jhon Nibichon</p>
                        <a href="profile.html">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="settings-link">
                    <img src="images/logout.png" class="settings-icon">
                    <a href="#">Logout<img src="images/arrow.png" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- left-sidebar -->
        <div class="left-sidebar">
            <div class="imp-links">
            </div>
            <div class="shortcut-links" style="display: none;">
                <p>Your Latest Followers</p>
                <div class="followers">
                </div>
                <a class="see-all-btn" style="display: block;">See All</a>
            </div>            
        </div>

        <!-- main-content -->
        <div class="main-sidebar">
            <div class="write-post-container">
                <div class="user-profile user-profile-post">
                    <img src="images/profile-pic.png" alt="">
                    <div>
                        <p>Jhon Nibichon</p>
                    </div>
                </div>
                <div class="post-input-container">
                    <textarea rows="3" placeholder="What's on you mind, Jhon?"></textarea>
                
                    <div class="add-post-links">
                    </div>
                </div>
            </div>

    <!-- Toast -->
    <div id="overlay" class="overlay"></div>
    <div id="toast" class="toast">
        <div class="toast-header">
            <h4 id="toastTitle">Create Post</h4>
            <button onclick="hideToast()">x</button>
        </div>
        <div class="toast-body">
            <!-- Video elements -->
            <input type="file" id="videoFile" accept="video/*" style="display:none;" onchange="previewVideo(event)">
            <video id="videoPreview" controls style="display:none;"></video>
    
            <!-- Image elements -->
            <input type="file" id="imageInput" accept="image/*" style="display:none;" onchange="previewImage(event)">
            <img id="imagePreview" src="" alt="Image Preview" style="display:none;">
    
            <textarea id="caption" rows="3" placeholder="Write a caption..."></textarea>
        </div>
        <div class="toast-footer">
            <button type="button" onclick="postContent(event)">Post</button>
        </div>
    </div>


<!-- Edit Toast -->
<div id="overlay2" class="overlay2"></div>
<div id="edit-toast">
    <div class="toast-header">
        <h3 id="toastTitle">Edit Post</h3>
        <button onclick="hideEditToast()">×</button>
    </div>
    <div class="toast-content">
        <div class="set_">
            <label for="edit-image"><img src="images/another_photo.png"></label>
            <input type="file" id="edit-image" accept="image/*" onchange="previewEditImage(event)">
        </div>
        <div class="set_">
            <label for="edit-video"><img src="images/another_video.png"></label>
            <input type="file" id="edit-video" accept="video/*" onchange="previewEditVideo(event)">            
        </div>
        <img id="edit-image-preview" style="display:none; width:100%;" />
        <video id="edit-video-preview" controls style="display:none; width:100%;"></video>
        <textarea id="edit-caption" placeholder="Edit your post..."></textarea>
        <div class="set_button">
            <button onclick="updatePost()">Save Changes</button>
            <button onclick="hideEditToast()">Cancel</button>
        </div>

    </div>
</div>

<!-- Delete Confirmation -->
<div id="confirm-delete">
    <button class="close" onclick="hideDeleteConfirm()">×</button>
    <div class="confirmation-content">
        <p>Are you sure you want to delete this post?</p>
        <div class="set_button">
            <button onclick="confirmDelete()">Yes, Delete</button>
            <button onclick="hideDeleteConfirm()">Cancel</button>
        </div>
    </div>
</div>

            <div id="posts-container" class="posts-container">

            </div>
        </div>
        <!-- right-sidebar -->
        <div class="right-sidebar">

                <a href="#">See All</a>
            </div>
            <div class="images">
                <img src="images/member-1.png">
                <img src="images/member-2.png">
                <img src="images/member-3.png">
                <img src="images/member-4.png">
            </div>
            <div class="sidebar-title">
                <h4>Advertisements</h4>
                <a href="#">Close</a>
            </div>   
            <img src="images/advertisement.png" class="sidebar-ads">  
            <div class="sidebar-title">
                <h4>Suggestions for you</h4>
                <a class="see-all-suggestions" style="display: none;" href="following_suggest.html">See All</a>
            </div> 
        <div class="suggestions-list">           
        </div>
    </div>
</div>
