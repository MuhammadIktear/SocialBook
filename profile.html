<!-- Toast -->
<div id="update_profile_toast" style="display:none;">
    <div class="edit_profile">
        <div class="Edit_Info">
            <h3>Edit Intro</h3>
            <button onclick="hideToast()">x</button>
        </div>
        <hr>
        <div class="edit_sec">
            <div class="alert" id="alert-container" style="display: none;">
                <span id="alert-message"></span>
                <i class="fa-solid fa-x" id="close-alert"></i>
            </div>
            <div>
                <div class="profile_image">
                    <div class="update_image">
                        <img id="profile-image" src="/images/profile-pic.png" alt="">
                        <input type="file" id="image-upload">
                        <button onclick="updateImage()">Update Image</button>
                    </div>
                </div>
                <div class="first_name">
                    <p>First Name</p>
                    <input type="text" id="first-name" placeholder="Your First Name">
                </div>
                <div class="last_name">
                    <p>Last Name</p>
                    <input type="text" id="last-name" placeholder="Your Last Name">
                </div>
                <div class="bio">
                    <p>Bio</p>
                    <textarea id="bio" rows="2" placeholder="Write a brief summary of your professional background and expertise."></textarea>
                </div>
                <div class="about">
                    <p>About</p>
                    <textarea id="about" rows="3" placeholder="Describe your mission, values, and what drives you or your company."></textarea>
                </div>
                <div class="button_right">
                    <button onclick="saveProfile()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Toast -->
<div id="overlay2" class="overlay2"></div>
<div id="edit-toast">
    <div class="toast-header">
        <h3 id="toastTitle">Edit Post</h3>
        <button onclick="hideEditToast()">×</button>
    </div>
    <div class="toast-content">
        <div class="set_">
            <label for="edit-image"><img src="images/another_photo.png"></label>
            <input type="file" id="edit-image" accept="image/*" onchange="previewEditImage(event)">
        </div>
        <div class="set_">
            <label for="edit-video"><img src="images/another_video.png"></label>
            <input type="file" id="edit-video" accept="video/*" onchange="previewEditVideo(event)">            
        </div>
        <img id="edit-image-preview" style="display:none; width:100%;" />
        <video id="edit-video-preview" controls style="display:none; width:100%;"></video>
        <textarea id="edit-caption" placeholder="Edit your post..."></textarea>
        <div class="set_button">
            <button onclick="updatePost()">Save Changes</button>
            <button onclick="hideEditToast()">Cancel</button>
        </div>

    </div>
</div>

<!-- Delete Confirmation -->
<div id="confirm-delete">
    <button class="close" onclick="hideDeleteConfirm()">×</button>
    <div class="confirmation-content">
        <p>Are you sure you want to delete this post?</p>
        <div class="set_button">
            <button onclick="confirmDelete()">Yes, Delete</button>
            <button onclick="hideDeleteConfirm()">Cancel</button>
        </div>
    </div>
</div>
